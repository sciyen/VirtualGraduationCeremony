<!DOCTYPE html>
<html>

<head>
    <title>Graduation Ceremony</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="NCKU-ES Graduation Ceremony">
    <meta property="og:title" content="NCKU-ES Graduation Ceremony">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="/styles.css" rel="stylesheet">
</head>

<body>
    <div class="align-middle bg-transparent" id="login-block">
        <div class="bg-transparent mx-3 mt-5">
            <div class="mx-auto">
                <h1 class="text-center">國立成功大學</h1>
                <h3 class="text-center">工程科學系 110 級 虛擬畢業典禮</h2>
            </div>
            <span class="card mx-auto align-middle px-4 bg-transparent mt-5 px-5">
                <h5 class="card-title mx-auto my-4">Login</h5>
                <form id="login-form" action="login" method="get">
                    <!-- Choose role -->
                    <div class="form-group row">
                        <label for="role" class="col-sm-3 col-form-label">身分</label>
                        <div class="col-sm-9">
                            <select name="role" class="custom-select" id="input-role">
                                <option value="none">請選擇一個身分</option>
                                <option value="teachers">老師 Teachers</option>
                                <option value="students">學生 Students</option>
                            </select>
                        </div>
                    </div>

                    <!-- For teachers -->
                    <div class="form-group row hide" id="block-teachers">
                        <label for="teacher" class="col-sm-3 col-form-label">姓名</label>
                        <div class="col-sm-9">
                            <select name="teacher" class="custom-select">
                                <option value="P0">廖德祿教授</option>
                                <option value="P1">陳曉華教授</option>
                                <option value="P2">卿文龍教授</option>
                                <option value="P3">何明字教授</option>
                                <option value="P4">陳昭羽教授</option>
                                <option value="P5">黃悅民教授</option>
                                <option value="P6">侯廷偉教授</option>
                                <option value="P7">王宗一教授</option>
                                <option value="P8">賴槿峰教授</option>
                                <option value="P9">鄧維光教授</option>
                                <option value="P10">王明習教授</option>
                                <option value="P11">潘文峰教授</option>
                                <option value="P12">陳蓉珊教授</option>
                                <option value="P13">劉立偉教授</option>
                                <option value="P14">李輝煌教授</option>
                                <option value="P15">楊瑞珍教授</option>
                                <option value="P16">趙隆山教授</option>
                                <option value="P17">傅龍明教授</option>
                                <option value="P18">吳毓庭教授</option>
                                <option value="P19">周榮華教授</option>
                                <option value="P20">黃吉川教授</option>
                                <option value="P21">林裕城教授</option>
                                <option value="P22">李哲明教授</option>
                                <option value="P23">陳宏斌教授</option>
                                <option value="P24">張御琦教授</option>
                                <option value="P25">陳牧言教授</option>
                                <option value="P26">游濟華教授</option>
                            </select>
                        </div>
                    </div>

                    <!-- For students -->
                    <div class="form-group row hide" id="block-students">
                        <label for="student" class="col-sm-3 col-form-label">學號</label>
                        <div class="col-sm-9">
                            <input type="text" name="student" class="form-control" id="input-username">
                        </div>
                        <label for="passwd" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" name="passwd" class="form-control" id="input-pswd">
                        </div>
                    </div>

                    <!-- Submit -->
                    <div class="row">
                        <button type="submit" class="btn btn-outline-dark my-2 mx-auto">Getting
                            Start!</button>
                    </div>
                </form>
            </span>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="/home.js"></script>
</body>

</html>
