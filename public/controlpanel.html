<!DOCTYPE html>
<html>

<head>
    <title>Graduation Ceremony</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="NCKU-ES Graduation Ceremony">
    <meta property="og:title" content="NCKU-ES Graduation Ceremony">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div>
        <div class="container">
            <div class="row">
                <h1>Graduation Ceremony Control Panel</h1>
            </div>
            <div class="row">
                <div class="col-10">
                    <div id="TimelineContainer">
                    </div>
                </div>
                <div class="col-2">
                    <div>
                        <h5>Ceremony Control</h5>
                        <label for=ceremony-state>Ceremony State</label>
                        <select id="ceremony-state">
                            <option value="idle">閒置</option>
                            <option value="tassel">撥穗儀式</option>
                            <option value="puzzle">合照</option>
                        </select>
                        <button class="btn btn-outline-success" id="ceremony-state">Submit</button>
                    </div>
                    <div>
                        <h5>Tassel Control</h5>
                        <label for="input-tassel-num">Tassel number</label>
                        <button class="btn btn-outline-success" id="btn-tassel-prev">Previous</button>
                        <button class="btn btn-outline-success" id="btn-tassel-next">Next</button>
                    </div>
                    <div id="broadcaster-control">
                        <h5>Switch broadcaster</h5>
                        <select id="new-broadcaster">
                        </select>
                        <button class="btn btn-outline-success" id="stop">Clear all</button>
                        <button class="btn btn-outline-success" id="switch">Switch</button>
                    </div>
                    <div id="music-control">
                        <h5>Music Control</h5>
                        <input type="range" min="0" max="100" value="20" id="music-value" style="width:200px;">
                        <span id="volume">20</span>
                    </div>
                    <div id="">
                        <h5>Puzzle Control</h5>
                        <input type="number" id="input-puzzle">
                        <button class="btn btn-outline-success" id="btn-puzzle">Zero</button>
                        <button class="btn btn-outline-success" id="btn-release">Release</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/timeline.js"></script>
    <script src="/control.js"></script>
</body>

</html>
